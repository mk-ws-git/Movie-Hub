<html>
<head>
    <title>Movie Hub</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="list-movies-title">
    <h1>__TEMPLATE_TITLE__</h1>
</div>
<div class="scroll-wrapper">
  <div class="scroll-zone left"></div>

  <ul class="movie-grid" id="movieGrid">
    __TEMPLATE_MOVIE_GRID__
  </ul>

  <div class="scroll-zone right"></div>
</div>
<script>
  const grid = document.getElementById("movieGrid");
  let scrollInterval = null;

  function startScroll(speed) {
    stopScroll();
    scrollInterval = setInterval(() => {
      grid.scrollLeft += speed;
    }, 16); // ~60fps
  }

  function stopScroll() {
    if (scrollInterval) {
      clearInterval(scrollInterval);
      scrollInterval = null;
    }
  }

  document.querySelector(".scroll-zone.left")
    .addEventListener("mouseenter", () => startScroll(-12));
  document.querySelector(".scroll-zone.right")
    .addEventListener("mouseenter", () => startScroll(12));

  document.querySelector(".scroll-zone.left")
    .addEventListener("mouseleave", stopScroll);
  document.querySelector(".scroll-zone.right")
    .addEventListener("mouseleave", stopScroll);
</script>
</body>
</html>
